<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Login</title>
  </head>
  <body class="signin-body">
      <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                  <div class="card-body">
                    
                      <img src="assets/login-icon.png" class="img-fluid signin-img">
                      
                      <form class="signin-form">
                          <div class="form-group">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                          </div>
                          <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                          <div class="form-check">
                            <lable class="form-check-lable" style="cursor: pointer">
                                <input type="checkbox" class="form-check-input"> Remember me <a href="#"> Need Help?</a>
                            </lable>
                          </div>
                    </form>
                  </div>
                </div>
                <a class="create-new-account" href="#">Create New Account</a>
            </div>
            <div class="col"></div>
        </div>
      </div>
      
      
      
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
